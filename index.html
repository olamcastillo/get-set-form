<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Poo</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>Students and Teachers</h1>
      <form id="form">
        <input
          name="name"
          type="text"
          class="form-control mb-2"
          value="Olam"
          placeholder="Enter name"
          required
        />

        <input
          name="age"
          min="0"
          type="number"
          class="form-control mb-2"
          value="22"
          placeholder="Enter age"
          required
        />

        <select
          class="form-select mb-2"
          name="option"
          aria-label="Default select example"
        >
          <option selected value="Student">Student</option>
          <option value="Teacher">Teacher</option>
        </select>

        <button class="btn btn-primary" type="submit">Add</button>
      </form>

      <section class="row mt-3">
        <div class="col-6" id="student-cards">
          <!-- student card -->
          <!-- <article class="card mb-2">
                    <div class="card-body" id="student-show">
                        <h5>
                            <span class="text-primary">Name</span>
                            <span class="badge bg-success">Passed</span>
                        </h5>
                        <p class="lead">Age</p>
                        <h6>Student</h6>
                        <button class="btn btn-success">Passed</button>
                        <button class="btn btn-danger">Disapprove</button>
                    </div>
                </article> -->
        </div>
        <div class="col-6" id="teacher-cards">
          <!-- teacher card -->
          <!-- <article class="card mb-2 bg-dark text-white">
                    <div class="card-body" id="teacher-show">
                        <h5>Name</h5>
                        <h6>Teacher</h6>
                        <p class="lead">Age</p>
                    </div>
                </article> -->
        </div>
      </section>

      <template id="student-temp">
        <article class="card mb-2">
          <div class="card-body h-150">
            <h5>
              <span class="text-primary"></span>
              <span class="badge bg-success">Passed</span>
            </h5>
            <p class="lead"></p>
            <h6></h6>
            <button class="btn btn-success">Passed</button>
            <button class="btn btn-danger">Disapprove</button>
          </div>
        </article>
      </template>

      <template id="teacher-temp">
        <article class="card mb-2 bg-dark text-white">
          <div class="card-body h-150">
            <h5></h5>
            <h6></h6>
            <p class="lead"></p>
          </div>
        </article>
      </template>
    </div>

    <script src="form-poo.js"></script>
  </body>
</html>
